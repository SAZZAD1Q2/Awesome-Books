<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head-title">Awesome Book List</h1>
        <div id="my-book-list" class="abookList">
        </div>
        <div class="form-container" class="form">
            <form id="my-book-form" action="#" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter book title">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter book author">
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
